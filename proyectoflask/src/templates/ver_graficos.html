{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
     integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<title>Graficos</title>
<header class="bg-dark text-white text-center">
</head>
<body>
    <br /><br /><br /><br /><br /><br />
    <div>
        <form method="POST" action="/ver_mas_graficos">
            <label for="arduinos">Tus otros dispositivos:</label>
            <select name="arduinos" id="arduinos">
                {% for i in all_arduinos_From_user %}
                <option value={{i.arduino_asignado}}>{{i.arduino_asignado}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit" />
      </form>
    </div>
<div class="card bg-dark text-white" >
<div class="row">
    <div class="col-md-4">
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{labels1 | safe}},
                datasets: [{
                    label: 'Temperatura',
                    data: {{values1 | safe}},
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                    ],
                    borderWidth: 1
               }]
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
    </div>
    <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Temperatura</h5>
          <br /><br />
          <p class="card-text">{{daytype}}</p>
          <br /><br />
        </div>
    </div>
</div>
</div>

</body>
